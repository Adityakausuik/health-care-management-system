<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health Care Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="services">
            <h2>Our Services</h2>
            <p>We provide a range of health care services to meet your needs.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are dedicated to providing the best health care management solutions.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="HealthCareServlet" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Health Care Management. All rights reserved.</p>
    </footer>
</body>
</html>
